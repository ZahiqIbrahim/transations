<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>IPFS Transactions</title>
   
</head>
<body>
    <div class="container">
        <h1>IPFS Transactions</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter Transaction ID">
            <button class="search-btn" onclick="searchTransaction()">Search</button>
        </div>
        <div id="loading" class="loading">Loading...</div>
        <table id="transactionTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Transaction Index</th>
                    <th>Amount</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
